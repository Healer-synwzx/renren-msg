<!DOCTYPE html>
<html>
<head>
<title>Bean管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <!-- 默认显示的面板 -->
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("msg:implement:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("msg:implement:update"))
			<!-- @click标签对应的方法在引入的js中定义，其包含在Vue中 -->
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("msg:implement:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
		<!-- 下面的元素就是插入表格的地方 -->
	    <table id="jqGrid"></table>
	    <!-- 分页插件 -->
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">实现服务名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="implement.implementName" placeholder="名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">BeanID</div>
			   	<div class="col-sm-10">
                  <input type="text" class="form-control" v-model="implement.beanName" placeholder="实现类BeanName"/>
                </div>
			</div>
			<div class="form-group">
                <div class="col-sm-2 control-label">描述</div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" v-model="implement.describe" placeholder="描述"/>
                </div>
            </div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
   
<script src="${rc.contextPath}/js/msg/implement.js?_${date.systemTime}"></script>    
</body>
</html>
